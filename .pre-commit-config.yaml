repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: detect-private-key      # check for private keys
  - id: check-added-large-files # prevent commit of files >500kB
    args: ['--maxkb=500']
- repo: local
  hooks:
  - id: pytest-check                     # run all tests
    name: pytest-check
    entry: make test
    language: system
    pass_filenames: false
    stages: [push]
    #Â Avoid running tests if non-tested files have changed.
    # The regex follows the pattern in the docs: https://pre-commit.com/#regular-expressions
    exclude: |
      (?x)^(
          benchmark_logs/.*|
          docs/.*|
          examples/.*|
          \.gitignore|
          CONTRIBUTING\.md|
          DOCS\.md|
          LICENSE\.txt|
          PRECOMMITHOOKS\.md|
          README\.md
      )$
