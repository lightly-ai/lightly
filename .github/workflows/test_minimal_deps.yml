name: Minimal Dependency Tests

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  detect-code-changes:
    name: Detect Code Changes
    runs-on: ubuntu-latest
    outputs:
      run-tests: ${{ steps.filter.outputs.run-tests }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: shell
          filters: |
            run-tests:
              - '!docs/**'
              - '!examples/**'
              - '!benchmarks/**'

  test:
    name: Test
    needs: detect-code-changes
    if: needs.detect-code-changes.outputs.run-tests == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.7"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
      - name: Install Minimal Dependencies
        run: pip install -e ."[minimal]"
      - name: Install Package Without Dependencies
        run: pip install --no-deps .
      - name: Run Tests
        run: |
          export LIGHTLY_SERVER_LOCATION="localhost:-1"
          python -m pytest -s -v --runslow
